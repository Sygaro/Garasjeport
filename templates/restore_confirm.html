
{% extends "base.html" %}
{% block content %}
<h2>♻️ Gjenopprett konfigurasjon</h2>

<p>Er du sikker på at du vil gjenopprette konfigurasjonen fra:</p>
<pre class="bg-light p-2 border rounded small">{{ filename }}</pre>

<form method="POST" action="/admin/backup/restore">
  <input type="hidden" name="filename" value="{{ filename }}">
  <button type="submit" class="btn btn-danger btn-sm">✅ Ja, gjenopprett</button>
  <a href="/admin/backup" class="btn btn-secondary btn-sm">❌ Avbryt</a>
</form>
{% endblock %}
