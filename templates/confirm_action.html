
{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="alert alert-warning">
    <h5>⚠️ Status for {{ port }} er ukjent.</h5>
    <p>Er du sikker på at du vil forsøke å {{ "åpne" if action == "open" else "lukke" }} porten?</p>
  </div>
  <div class="d-flex justify-content-start gap-3">
    <a href="/port/force/{{ action }}/{{ port }}" class="btn btn-primary">Ja, send signal</a>
    <a href="/admin/stats" class="btn btn-outline-secondary">Nei, avbryt</a>
  </div>
</div>
{% endblock %}
